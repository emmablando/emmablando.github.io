<title>Untitled Document</title>
<script type="text/javascript">
	function enter_a_number() {
		var x = document.getElementById("input").value;
		try {
			if(x == " ") throw "empty":
			if(isNaN(x)) throw"not a number";
			x = Number(x);
			if(x < 5) throw "too low";
			if(x > 10) throw "too high";
		}
		catch(err) {
			alert(err);
		}
	}
</script>
